<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Report - AgentBase</title>
    <meta name="description" content="AgentBase feedback and form submission reports">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--primary-black);
            min-height: 100vh;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .report-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .report-subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
        }
        
        .date-filters {
            background: var(--gradient-glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(20px);
        }
        
        .filter-group {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-input {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-white);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.95rem;
        }
        
        .filter-button {
            background: var(--accent-gold);
            color: var(--primary-black);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .filter-button:hover {
            transform: translateY(-2px);
        }
        
        .report-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--gradient-glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .submissions-table {
            background: var(--gradient-glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .table-header {
            background: rgba(255, 215, 0, 0.1);
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-white);
            margin: 0;
        }
        
        .table-content {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .submission-item {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 16px;
            align-items: center;
        }
        
        .submission-item:last-child {
            border-bottom: none;
        }
        
        .submission-email {
            color: var(--text-white);
            font-weight: 500;
        }
        
        .submission-message {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .submission-date {
            color: var(--text-gray);
            font-size: 0.9rem;
            text-align: right;
        }
        
        .loading-message, .error-message {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        
        .error-message {
            color: #ff6b6b;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .submission-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .submission-date {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text" style="text-decoration: none; color: inherit;">AgentBase</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#how-it-works" class="nav-link">How it Works</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="https://calendly.com/founders-useagentbase/30min" class="nav-cta" target="_blank">Schedule a Demo</a>
            </div>
        </div>
    </nav>

    <div class="report-container">
        <div class="report-header">
            <h1 class="report-title">Feedback Report</h1>
            <p class="report-subtitle">Form submissions and user feedback analysis</p>
        </div>

        <div class="date-filters">
            <div class="filter-group">
                <label for="start-date" style="color: var(--text-white);">From:</label>
                <input type="datetime-local" id="start-date" class="filter-input" value="2025-08-17T23:56">
                
                <label for="end-date" style="color: var(--text-white);">To:</label>
                <input type="datetime-local" id="end-date" class="filter-input" value="2025-09-23T12:01">
                
                <button id="load-report" class="filter-button">Generate Report</button>
                <button id="export-report" class="filter-button" style="background: rgba(255,255,255,0.1); color: var(--text-white);">Export CSV</button>
            </div>
        </div>

        <div class="report-stats" id="report-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-submissions">-</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-emails">-</div>
                <div class="stat-label">Unique Emails</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-per-day">-</div>
                <div class="stat-label">Avg. Per Day</div>
            </div>
        </div>

        <div class="submissions-table">
            <div class="table-header">
                <h3 class="table-title">Form Submissions</h3>
            </div>
            <div class="table-content" id="submissions-list">
                <div class="loading-message">Click "Generate Report" to load feedback data...</div>
            </div>
        </div>
    </div>

    <!-- Inline config for backend submission -->
    <script>
        window.FeedbackConfig = {
            baseUrl: 'https://jedbptsmqiiamizbooiz.supabase.co/functions/v1/feedback',
            apiKey: 'widget_mekzbste_ho7r1j1wevh'
        };
    </script>
    <script src="feedback-report.js"></script>
</body>

</html>
